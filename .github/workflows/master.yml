    branches:
        - master
name: ðŸš€ Deploy Server
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: SFTP uploader
      uses: wangyucode/sftp-upload-action@v2.0.2
